<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="display" disabled />

        <div class="calculator-keys">
            <button type="button" class="operator" value="+" onclick="appendOperator('+')">+</button>
            <button type="button" class="operator" value="-" onclick="appendOperator('-')">−</button>
            <button type="button" class="operator" value="*" onclick="appendOperator('*')">×</button>
            <button type="button" class="operator" value="/" onclick="appendOperator('/')">÷</button>

            <button type="button" value="7" onclick="appendNumber(7)">7</button>
            <button type="button" value="8" onclick="appendNumber(8)">8</button>
            <button type="button" value="9" onclick="appendNumber(9)">9</button>

            <button type="button" value="4" onclick="appendNumber(4)">4</button>
            <button type="button" value="5" onclick="appendNumber(5)">5</button>
            <button type="button" value="6" onclick="appendNumber(6)">6</button>

            <button type="button" value="1" onclick="appendNumber(1)">1</button>
            <button type="button" value="2" onclick="appendNumber(2)">2</button>
            <button type="button" value="3" onclick="appendNumber(3)">3</button>

            <button type="button" value="0" onclick="appendNumber(0)">0</button>
            <button type="button" value="." onclick="appendDot()">.</button>
            <button type="button" class="equal-sign" value="=" onclick="calculate()">=</button>

            <button type="button" class="all-clear" value="all-clear" onclick="clearDisplay()">AC</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
